<div class="followers-box">

  <h3>Seguidores ({{ followers.length }})</h3>

  @if (loading) {
  <p>Cargando seguidores...</p>
  }
  @else if (followers.length === 0) {
  <p>No tiene seguidores a√∫n.</p>
  }
  @else {

  <ul class="followers-list">
    @for (f of followers; track f.id) {
    <li class="follower-card">

      <div class="follower-info">
        <strong>{{ f.username }}</strong>
        <span>{{ f.email }}</span>
      </div>

      <button class="go-profile-btn" *ngIf="showProfileButton" (click)="goToProfile(f.id!)">
        Ver perfil
      </button>
    </li>
    }
  </ul>

  }
</div>
