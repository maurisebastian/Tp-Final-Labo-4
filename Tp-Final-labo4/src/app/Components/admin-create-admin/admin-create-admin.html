<main class="admin-create-page">

  <section class="admin-create-card">
    <header class="admin-create-header">
      <h1>Crear nuevo administrador</h1>
      <p>
        Solo el <strong>Administrador Principal</strong> puede crear cuentas con rol de administrador.
      </p>
    </header>

    <form
      [formGroup]="newAdminForm"
      (submit)="createAdmin($event)"
      class="admin-create-form"
    >
      <div class="field-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          placeholder="Ej: admin_jefe"
          formControlName="username"
        />
      </div>

      <div class="field-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Mínimo 6 caracteres"
          formControlName="password"
        />
      </div>

      <div class="field-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="admin@mail.com"
          formControlName="email"
        />
      </div>

      <div class="admin-create-actions">
        <button type="submit" class="btn-primary">
          Crear admin
        </button>

        <button
          type="button"
          class="btn-secondary"
          (click)="router.navigate(['/admin'])"
        >
          Volver al panel
        </button>
      </div>
    </form>
  </section>

</main>
